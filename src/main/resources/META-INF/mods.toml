modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"

[[mods]]
    modId="${mod_id}"
    namespace="${mod_id}"
    version="${mod_version}"
    displayName="${mod_name}"
    displayURL=""
    issueTrackerURL=""
    authors = "${mod_authors}"
    logoFile = "logo.png"
    description="${mod_description}"
    credits= "${mod_credits}"

[[dependencies.${mod_id}]]
